<div class="ctr">
  @for (c of characters; track c.id) {
  <div class="card holographic-card">
    <img width="200" height="200" src="{{c.image}}" alt="{{c.name}}">
    <h2>{{c.name}}</h2>
    <div class="information" >
      <p>{{c.gender}}</p><p>{{c.species}}</p>
    </div>
  </div>
  }
</div>
